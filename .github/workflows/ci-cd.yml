name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx
        pip install pytest pytest-asyncio pytest-cov  # явно установить тестовые зависимости
        pip install -r requirements-test.txt
        pip install pytest-cov

    - name: Run tests
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
      run: |
        pytest -v --cov=app --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t virtual-economy:latest .

    - name: Run Docker container test
      run: |
        # Запускаем контейнер с переменными окружения
        docker run -d -p 8000:8000 --name test-app \
          -e DATABASE_URL=sqlite:///./test.db \
          -e REDIS_URL=redis://localhost:6379/0 \
          virtual-economy:latest
        
        # Ждем инициализации приложения
        echo "Waiting for app to start..."
        sleep 20
        
        # Проверяем статус контейнера
        echo "=== Container status ==="
        docker ps -a
        
        # Проверяем логи
        echo "=== Container logs ==="
        docker logs test-app
        
        # Проверяем процессы внутри контейнера
        echo "=== Container processes ==="
        docker top test-app
        
        # Проверяем здоровье приложения
        echo "=== Testing health endpoint ==="
        curl -v -f http://localhost:8000/health/ready || \
          (echo "Health check failed - showing full logs:" && docker logs test-app && exit 1)
        
        echo "✅ Docker container test passed!"
        
        # Останавливаем контейнер
        docker stop test-app
        docker rm test-app

    - name: Verify Docker image
      run: |
        echo "✅ Docker image verification:"
        docker images virtual-economy:latest
        echo "Image size: $(docker images virtual-economy:latest --format "{{.Size}}")"